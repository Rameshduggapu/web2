<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Love Story</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
.upload-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 14px 28px;
    border-radius: 40px;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.4);
    color: #fff;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    transition: all 0.35s ease;
}

.upload-btn:hover {
    transform: translateY(-3px) scale(1.05);
    background: rgba(255,255,255,0.35);
    box-shadow: 0 18px 40px rgba(0,0,0,0.35);
}

.upload-btn:active {
    transform: scale(0.96);
}

.upload-btn span {
    text-shadow: 0 0 10px rgba(255,182,193,0.8);
}
  
body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    min-height: 100vh;
    overflow-x: hidden;
    color: white;
}

header {
    text-align: center;
    padding: 40px 20px;
}

header h1 {
    font-size: 3rem;
}

header span {
    font-size: 1.2rem;
}

/* Upload */
input {
    padding: 10px;
}

/* Hearts */
.heart {
    position: fixed;
    top: -10px;
    font-size: 18px;
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

/* Gallery */
.container {
    padding: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
}

.card {
    position: relative;
    height: 380px;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Overlay */
.overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
}

.overlay p {
    font-size: 1.6rem;
}

/* Modal */
#loveModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.loveContent {
    background: #ffd1dc;
    color: #4b1c2d;
    padding: 35px;
    border-radius: 20px;
    max-width: 480px;
    text-align: center;
}

.closeHint {
    margin-top: 15px;
    font-size: 0.9rem;
}
</style>

</head>

<body>

<header>
    <h1>Our Love Story</h1>
    <span>Every heartbeat leads back to you ðŸ’ž</span>
</header>

<div style="text-align:center;">
    <label class="upload-btn">
    <span>ðŸ’– Upload Our Memories</span>
    <input type="file" id="imageUpload" accept="image/*" multiple hidden>
</label>

</div>

<div class="container" id="gallery"></div>

<!-- Modal -->
<div id="loveModal">
    <div class="loveContent" onclick="event.stopPropagation()">
        <p id="loveText"></p>
        <span class="closeHint">Click outside to close ðŸ’–</span>
    </div>
</div>

<script>
// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (14 + Math.random() * 20) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}, 400);

// Texts
const overlayTexts = [
    "The moment our story began â¤ï¸",
    "Where two hearts chose forever ðŸ’•",
    "A love that feels like home âœ¨",
    "My Favorite Place Is You â¤ï¸",
    "Love That Never Ends â¤ï¸",
];

const stories = [
    "They found love in the simplest moments and turned them into forever memories.",
    "Two hearts, one journey, and a lifetime of choosing each other.",
    "Their love didnâ€™t need perfection â€” it only needed truth.",
    "Every smile, every silence, every heartbeat brought them closer.",
    "They became each otherâ€™s home in a world full of noise."
];

const upload = document.getElementById("imageUpload");
const gallery = document.getElementById("gallery");

upload.addEventListener("change", () => {
    gallery.innerHTML = "";

    [...upload.files].forEach((file, index) => {
        const reader = new FileReader();

        reader.onload = e => {
            const card = document.createElement("div");
            card.className = "card";

          const text = overlayTexts[index] || "Our Love Story ðŸ’–";
          const story = stories[index] || stories[stories.length - 1];


            card.innerHTML = `
                <img src="${e.target.result}">
                <div class="overlay"><p>${text}</p></div>
            `;

            card.onclick = () => {
                document.getElementById("loveText").innerText = story;
                document.getElementById("loveModal").style.display = "flex";
            };

            gallery.appendChild(card);
        };

        reader.readAsDataURL(file);
    });
});


// Close modal
document.getElementById("loveModal").onclick = () => {
    document.getElementById("loveModal").style.display = "none";
};
</script>

</body>
</html>
