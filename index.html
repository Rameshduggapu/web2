<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Love Story</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary-bg: linear-gradient(135deg, #ff758c, #ff7eb3);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background: var(--primary-bg);
    min-height: 100vh;
    overflow-x: hidden;
}

/* Floating hearts */
.heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    color: rgba(255,255,255,0.8);
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* Header */
header {
    text-align: center;
    padding-top: 50px;
    color: #fff;
}

header h1 {
    font-size: 3rem;
    margin-bottom: 10px;
}

header span {
    font-size: 1.2rem;
    opacity: 0.9;
}

/* Layout */
.container {
    padding: 80px 5%;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
}

/* Card */
.card {
    position: relative;
    height: 420px;
    border-radius: 20px;
    overflow: hidden;
    backdrop-filter: blur(8px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    cursor: pointer;
    animation: cardFade 0.8s ease forwards;
}

@keyframes cardFade {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.card:hover {
    transform: translateY(-10px);
    transition: transform 0.4s ease;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Overlay */
.overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
        to top,
        rgba(0,0,0,0.65),
        rgba(0,0,0,0.25)
    );
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 30px;
}

.overlay p {
    color: #fff;
    font-size: 1.8rem;
    font-weight: 600;
    line-height: 1.5;
    text-shadow: 0 0 15px rgba(255,192,203,0.7);
    animation: fadeUp 1.2s ease forwards, heartbeatFloat 3s infinite;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes heartbeatFloat {
    0%,100% { transform: scale(1); }
    40% { transform: scale(1.1); }
}

/* Modal */
#loveModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
}

.loveContent {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    padding: 40px;
    border-radius: 25px;
    max-width: 520px;
    text-align: center;
    color: #4b1c2d;
    font-size: 1.3rem;
    line-height: 1.7;
    box-shadow: 0 30px 60px rgba(0,0,0,0.4);
    animation: fadeUp 0.6s ease;
}

.closeHint {
    margin-top: 20px;
    display: block;
    font-size: 0.9rem;
    opacity: 0.8;
}
</style>
</head>

<body>

<header>
    <h1>Our Love Story</h1>
    <span>Every heartbeat leads back to you üíû</span>
</header>

<div style="text-align:center; margin:30px 0;">
    <input type="file" id="imageUpload" accept="image/*" multiple>
</div>

<div class="container" id="gallery"></div>

<!-- Romantic Modal -->
<div id="loveModal">
    <div class="loveContent">
        <p id="loveText"></p>
        <span class="closeHint">Tap anywhere to close üíñ</span>
    </div>
</div>

<script>
// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (14 + Math.random() * 20) + "px";
    heart.style.animationDuration = (3 + Math.random() * 5) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 300);

// Texts
const loveTexts = [
    "You & Me<br>Always and Forever ‚ù§Ô∏è",
    "Two hearts<br>One beautiful story üíï",
    "Together<br>Is my favorite place",
    "Every picture<br>Holds a heartbeat",
    "Forever<br>Starts with you"
];

const coupleStories = [
    "In every smile, they found home. In every silence, they found understanding. Together, they became a love story written in heartbeats.",
    "They didn‚Äôt just fall in love ‚Äî they chose each other every day, turning moments into memories and dreams into forever.",
    "Two souls met, and the universe smiled. What began as a glance slowly became a lifetime of warmth and trust.",
    "Through every storm and every sunrise, their hands stayed intertwined ‚Äî a promise written by destiny itself.",
    "They are proof that when hearts align, even time pauses to admire love."
];

// Image upload + click popup
const uploadInput = document.getElementById("imageUpload");
const gallery = document.getElementById("gallery");

uploadInput.addEventListener("change", function () {
    gallery.innerHTML = "";

    Array.from(this.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
            const card = document.createElement("div");
            card.className = "card";

            const overlayText = loveTexts[Math.floor(Math.random() * loveTexts.length)];
            const story = coupleStories[Math.floor(Math.random() * coupleStories.length)];

            card.innerHTML = `
                <img src="${e.target.result}">
                <div class="overlay">
                    <p>${overlayText}</p>
                </div>
            `;

            card.onclick = () => {
                document.getElementById("loveText").innerText = story;
                document.getElementById("loveModal").style.display = "flex";
            };

            gallery.appendChild(card);
        };
        reader.readAsDataURL(file);
    });
});

// Close modal
document.getElementById("loveModal").onclick = () => {
    document.getElementById("loveModal").style.display = "none";
};
</script>

</body>
</html>
